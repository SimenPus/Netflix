<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokument</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="Netflix">
        <h1 style="color: white">NET</h1>
        <h1 style="color: red;">FLIX</h1>
      </div>
      <br />
      <div class="Net">
        <h5>Thank you for signing up at Netflix. Tell us more about your self</h5>
      </div>
  
      <div class="container">
        <div class="con1">
          <p>Name</p>
          <p><input type="search" placeholder="Enter your name" /></p>
        </div>
  
        <div class="con2">
          <p>Age</p>
          <p><input type="search" placeholder="Age" /></p>
        </div>
  
        <div class="con3">
          <p>Email</p>
          <p><input type="search" placeholder="Enter your email" /></p>
        </div>
  
        <div class="con4">
          <p>Content type</p>
          <p>
            <select>
              <option value="1">Series</option>
              <option value="2">Movies</option>
            </select>
          </p>
        </div>
        <br />
        <div class="con5">
          <p>Movie type</p>
          <p><input type="checkbox" name="Comedy" id="Comedy" />Comedy</p>
          <p><input type="checkbox" name="Action" id="Action" />Action</p>
          <p><input type="checkbox" name="Romance" id="Romance" />Romance</p>
        </div>
  
        <div class="con6">
          <p>Gender</p>
          <p><input type="checkbox" />Male</p>
          <p><input type="checkbox" />Female</p>
          <p><input type="checkbox" />Other</p>
        </div>
  
        <div class="con7">
          <h4>Feedback</h4>
          <p><input placeholder="Any comment" type="text" /></p>
        </div>
  
        <div class="button">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
